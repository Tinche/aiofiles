[project]
name = "aiofiles"
version = "23.2.0.dev0"
description = "File support for asyncio."
authors = [
    {name = "Tin Tvrtkovic", email = "tinchester@gmail.com"},
]
dependencies = []
requires-python = ">=3.7"
readme = "README.md"
license = {text = "Apache-2.0"}

[project.urls]
Changelog = "https://github.com/Tinche/aiofiles#history"
"Bug Tracker" = "https://github.com/Tinche/aiofiles/issues"
repository = "https://github.com/Tinche/aiofiles"

[tool.pdm.dev-dependencies]
test = [
    "pytest>=7.2.0",
    "pytest-asyncio>=0.19.0",
    "coverage>=6.4.4",
    "tox>=3.25.1",
]
lint = [
    "black>=22.8.0",
    "flake8>=5.0.4",
    "isort==5.11.5",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.coverage.run]
parallel = true
source_pkgs = ["aiofiles"]

[tool.coverage.paths]
source = [
   "src",
   ".tox/*/lib/python*/site-packages",
   ".tox/pypy*/site-packages",
]

[tool.black]
skip-magic-trailing-comma = true

[tool.isort]
profile = "black"
known_first_party = ["aiofiles"]
