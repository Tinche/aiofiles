[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
    pypy-3.8: pypy3

[tox]
envlist =
    py37
    py38
    py39
    py310
    pypy3
    cov
    lint
    type
install_command = poetry install --no-root
isolated_build = true
skip_missing_interpreters = true

[testenv]
whitelist_externals = poetry
deps =
    pytest
    pytest-asyncio
    pytest-randomly
commands =
    poetry install -v --no-root
    poetry run pytest ./tests
passenv = CI

[testenv:cov]
skip_install = false
skipdist = true
deps =
    {[testenv]deps}
    pytest-cov
commands =
    pytest --cov=tests \
    --no-cov-on-fail \
    --cov-branch \
    --cov-fail-under=90 \
    --cov-report=term \
    --cov-report=html \
    --cov-report=xml

[testenv:lint]
skip_install = false
skipdist = true
extras = dev
deps =
    autopep8
    black
    flake8
commands =
    black src tests
    autopep8 -ir src tests
    flake8 src tests

[testenv:type]
skip_install = false
skipdist = true
deps =
    mypy
    pytest
commands = mypy src tests
